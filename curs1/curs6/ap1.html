<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formular 1</title>
  </head>
  <body>
    <h1>Primul Formular</h1>
    <form action="" method="post">
        <label for="nume">Nume</label> <br />
        <input type="text" name="nume" id="nume" placeholder="nume" required  />
        <br />
        <label for="prenume">Prenume</label> <br />
        <input type="text"name="prenume"id="prenume"placeholder="prenume"required /><br />
        <!--<label for="adresa">Adresa</label> <br>
        <input type="adresa" name="prenume" id="adresa" placeholder="adresa" required/> <br> -->
        <label for="email">Adresa de email</label><br>
        <input type="email" name="email" id="email" /><br>
        <label for="pass">Parola</label> <br>
        <input type="password" name="parola" id="pass"> <br>
        
        <label for="gen">Gen</label> <br>
        <input type="radio" name="gen" id="" value="m">M 
        <input type="radio" name="gen" id="" value="f">F   
        <input type="radio" name="gen" id="" value="none">None <br>

        <label for="curs">Perioada curs</label> <br>
        <input type="radio" name="curs" id="" value="Dimineata"checked >Dimineata
        <input type="radio" name="curs" id="" value="Prinz" disabled>Prinz 
        <input type="radio" name="curs" id="" value="Seara">Seara <br>
        <label for="limbaje">Limbaje de programare:</label><br>
        <input type="checkbox" name="php" id="" value="php">PHP <br>
        <input type="checkbox" name="html" id="" value="html">HTML <br>
        <input type="checkbox" name="js" id="" value="js">JavaScript <br>
        <input type="checkbox" name="css" id="" value="css">CSS <br>
        <input type="checkbox" name="python" id="" value="python">Python <br>

        <input type="submit" value="Trimite datele" />
        <input type="reset" value="Sterge datele">
    </form>
  </body>
</html>
